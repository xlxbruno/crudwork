{% extends 'base.html' %}

{% block content %}
   <h1>{% block title %} Welcome To Kiatu App {% endblock %}</h1>

   {% for post in posts %}
;<div class="row">
     <div class="column">
         <div class="card"><a href="{{ url_for('post', post_id=post['id']) }}">
             <h2>{{ post['title'] }}</h2>
         </a>

       <span class="badge badge-primary">{{ post['content'] }}</span>
       <a href="{{ url_for('edit', id=post['id']) }}">
       <span class="badge badge-warning">Edit</span>
       </a>
       <hr></div>
     </div>
</div>
   {% endfor %}
{% endblock %}
